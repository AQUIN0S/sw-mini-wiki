<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/39591fdb46.js" crossorigin="anonymous"></script>
    <script src="index.js" async></script>

    <link rel="stylesheet" href="index.css">

    <title>Star Wars Database</title>
</head>
<body>
    <header>
        <h1>Star Wars</h1>
        <div class="searchBar">
            <input type="text" name="search" id="search" placeholder="Search database">
            <div id="selector">
                <div id="activeCategory">
                    <i id="chevron" class="fas fa-chevron-right"></i>
                </div>
                <div id="options"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="loading">
            <h2>Loading...</h2>
            <div id="loadingBar">
                <div id="loadingProgress"></div>
            </div>
        </div>
        <div id="grid"></div>
    </main>
</body>
</html>
